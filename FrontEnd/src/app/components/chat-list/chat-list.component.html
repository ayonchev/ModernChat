<p-table 
    [value]="chats" 
    selectionMode="single" 
    [(selection)]="selectedChat" 
    (onRowSelect)="selectChat()">
    <ng-template pTemplate="body" let-chat>
        <tr [pSelectableRow]="chat">
            <td>{{ chat.details?.name || chat.participants[0].username }}</td>
        </tr>
    </ng-template>
</p-table>
