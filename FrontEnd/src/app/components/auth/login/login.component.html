<div class="wrapper">
    <div class="col-12">
        <div class="row justify-content-center">
            <div class="col-lg-8 col-xs-12 mb-3">
                <h2>Login</h2>
                <hr>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-lg-8 col-xs-12 mb-2">
                <label for="email">Email</label> <br>
                <input 
                    type="text"
                    name="email" 
                    pInputText 
                    [(ngModel)]="model.email"
                    class="w-100" />
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-lg-8 col-xs-12 mb-4">
                <label for="password">Password</label> <br>
                <input 
                    type="password" 
                    name="password"
                    pPassword 
                    [(ngModel)]="model.password"
                    [feedback]="false"
                    class="w-100" />
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-lg-4 col-xs-12">
                <button
                    pButton 
                    pRipple 
                    type="button" 
                    label="Login"
                    class="p-button-raised w-100"
                    (click)="login()">
                </button>
            </div>
        </div>
    </div>
</div>
